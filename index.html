<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <title>Tasks Board</title>
</head>

<body>
    <header class="main-header">
        <img src="./assets/images/title.png" alt="task board title">
    </header>
    <div class="form-container">
        <form class="task-form">
            <div class="form-floating">
                <textarea class="form-control task-content" placeholder="Leave a comment here" id="task-information"
                    style="height: 100px"></textarea>
                <label for="task-information">Task data:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="date" class="form-control task-content" id="task-date">
                <label for="task-date">Due Date:</label>
            </div>
            <div class="form-floating">
                <input type="time" class="form-control task-content" id="task-time">
                <label for="task-time">Target time:</label>
            </div>
            <button type="button" class="btn btn-outline-dark" onclick="addNote()">Confirm task</button>
            <button type="reset" class="btn btn-outline-dark">Reset</button>
        </form>
    </div>
    <div class="notes-container" id="notes-container">
    </div>
</body>

</html>
